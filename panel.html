<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expandable Side Panel</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div class="container">
    <!-- 고정된 상단 버튼 -->
    <div class="fixed-top mt-2 d-flex justify-content-between align-items-center p-4">
      <!-- flex 컨테이너: justify-content-between 으로 좌우 끝 배치, align-items-center 로 세로 중앙 정렬 -->
      <div class="text-white fw-bold fs-5">
        지구다 바로가기
      </div>
      <button id="moveBtn" class="move-btn">
        〉
      </button>
    </div>
    <!-- 상단 절반: 키워드 카드들 -->
    <div class="top-half">
      <!-- word.js에서 동적으로 생성함 -->
    </div>

    <!-- 하단 절반: Check Point -->
    <div class="bottom-half">
      <!-- summary.js에서 동적으로 생성 -->
    </div>

    <!-- 고정된 하단 버튼 -->
    <div class="fixed-bottom">
      <button id="stackBtn" class="stack-btn">지식으로 쌓기</button>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/button.js"></script>
  <script src="static/js/word.js"></script>
  <script src="static/js/summary.js"></script>
</body>
</html>
